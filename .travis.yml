language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 5.6
  - 7.0
  - 7.1

matrix:
  fast_finish: true

install:
  - composer selfupdate
  - composer install

script:
  - vendor/bin/phpunit --configuration phpunit.xml --coverage-text

notifications:
  email:
    recipients:
      - poisoncorpsee@gmail.com

    on_success: always
    on_failure: always
